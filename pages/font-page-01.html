<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link href="./dist/css/style.css" rel="stylesheet">

        <title>Font-page-01</title>
    </head>
    <body>

        <!-- header::start -->
        <nav class="bg-light w-full py-3">
            <div class="container d-flex justify-content-between">
                <div class="d-flex">
                    <div class="nav__icon_text">
                        <div>
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <h4 class="text-white">+88 01618 888 203</h4>
                    </div>
                    <div class="nav__icon_text">
                        <div>
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <h4 class="text-white">support@globalholidayltd.com</h4>
                    </div>
                </div>
                <div class="d-flex toggle-btn">
                    <button class="btn-bn">BN</button>
                    <button class="btn-en active">EN</button>
                </div>
            </div>
        </nav>
        <!-- header::end -->

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script>
            $(function(){
                $('.btn-bn').click(function(){
                    $('.btn-bn').addClass('active');
                    $('.btn-en').removeClass('active');
                });
                $('.btn-en').click(function(){
                    $('.btn-en').addClass('active');
                    $('.btn-bn').removeClass('active');
                });
            });
        </script>
    </body>
</html>
